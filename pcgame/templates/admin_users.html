{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
    <link rel="stylesheet" href="{% static 'css/admin_users.css' %}">
</head>
<body>

<div class="main-content">
    <div class="top-bar">
    <a href="{% url 'admin_dashboard' %}" class="back-btn">â† Back to Dashboard</a>
</div>


    <h2>Registered Users</h2>

    <table class="user-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Date Joined</th>
            </tr>
        </thead>

        <tbody>
            {% if users %}
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.date_joined|date:"d M Y" }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" style="text-align:center;">No users found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

</div>

</body>
</html>
